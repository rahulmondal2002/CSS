<!DOCTYPE html>
<html>

<head>
    <title>Rm's Kart - Signup</title>
    <link rel="stylesheet" href="rmsheet.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            background-image: linear-gradient(#1EAE98, #D8B5FF);
            color: black;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #12EEBC;
            background-image: linear-gradient(#D8B5FF, #1EAE98);
            color: #fff;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #logo {
            width: 300px;
            height: 150px;
            border-radius: 60%;
            transition: transform 0.2s ease-in-out; /* Add transition for smooth effect */
        }

        #logo:hover {
            transform: scale(1.2); /* Adjust the scale factor for the desired zoom effect */
        }

        h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        section {
            background-image: url('simg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            flex-grow: 1;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 3px solid black;
            border-radius: 4px;
        }

        button {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-bottom: 15px;
            display: block;
            margin: 0 auto;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: blue;
            text-decoration: none;
        }

        footer {
            background-color: #1215EE;
            background-image: linear-gradient(#D8B5FF, #1EAE98);
            color: #fff;
            text-align: center;
            padding: 0.5px;
            width: 100%;
        }

        .login-button {
            background-color: #3498db;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-bottom: 15px;
            text-decoration: none;
            display: block;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <img id="logo" src="flogo.png" alt="Logo">
        <h1>RM's KART</h1>
    </header>

    <section>
        <u><h2><b>Sign Up</b></h2></u>
        <form action="login.html" method="get">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="middlename">Middle Name:</label>
            <input type="text" id="middlename" name="middlename">

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit">Create Account</button>
            <a href="rm@.html">Back to Main Page</a>
        </form>
        <a href="login.html" class="login-button">Already have an account? Login here.</a>
    </section>
    <br>
    <br>
    <br>
    <footer>
        <footer id="copyright" onmouseover="showPopup()" onmouseout="hidePopup()">
        <p><b><a href="cr.html" style="color: #fff; text-decoration: underline;">&copy; 2024 Rm's Kart. All rights reserved.</a></b></p>
    </footer>
</body>

</html>
