<!DOCTYPE html>
<html>

<head>
    <title>Rm's Kart - Login</title>
    <link rel="stylesheet" href="rmsheet.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
	    background-image: linear-gradient(#11998E, #38EF7D);
            color: black;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #E4EE12 ;
	    background-image: linear-gradient(#38EF7D, #11998E);
            color: #fff;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #logo {
            width: 300px;
            height: 150px;
            border-radius: 60%;
            transition: transform 0.2s ease-in-out; /* Add transition for smooth effect */
        }

        #logo:hover {
            transform: scale(1.2); /* Adjust the scale factor for the desired zoom effect */
        }

        h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        section {
            background-image: url('limg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            flex-grow: 1;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 3px solid black;
            border-radius: 4px;
        }

        button {
            background-color: #3498db;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-bottom: 15px;
            display: block;
            margin: 0 auto;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
        }

        footer {
            background-color: green;
	    background-image: linear-gradient(#38EF7D, #11998E);
            color: #fff;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: sticky;
            bottom: 0;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .signup-box {
            width: 80%;
            background-color: #3498db;
            color: #fff;
            padding: 5px;
            border-radius: 80px;
            text-align: center;
        }

        .signup-box a {
            color: black;
        }
    </style>
</head>

<body>
    <header>
        <img id="logo" src="flogo.png" alt="Logo">
        <h1>RM's KART</h1>
    </header>

    <section>
        <h2><u><b>Login</b></u></h2>
        <form action="products.html" method="get">
    		<label for="userid">User ID:</label>
    		<input type="text" id="userid" name="userid" required>

    		<label for="password">Password:</label>
    		<input type="password" id="password" name="password" required>

    		<button type="submit">Login</button>
   	<div class="links-container">
        	<div class="signup-box">
            	<a href="signup.html">Not registered? Sign Up here.</a>
        </div>
        <a href="rm@.html">Back to Main Page</a>
    </div>
</form>

    </section>

    <footer>
        <footer id="copyright" onmouseover="showPopup()" onmouseout="hidePopup()">
        <p><b><a href="cr.html" style="color: #fff; text-decoration: underline;">&copy; 2024 Rm's Kart. All rights reserved.</a></b></p>
    </footer>
</body>

</html>
